<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>后台管理系统</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/main.css">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/bootstrap-responsive.min.css">
</head>
<body>
<!-- 上 左-->
<include file="Common/header"/>
<!-- 右 -->
<div class="content">
    <div class="header">
        <h1 class="page-title">分派权限</h1>
    </div>

    <div class="well">
    正在给【{$role.role_name}】分派权限
    <form action="__SELF__" method="post">
    <input type="hidden" name="role_id" value="{$role.role_id}"></input>
        <!-- table -->
        <table class="table table-bordered table-hover table-condensed">
            <thead>
                <tr>
                    <th>权限分类</th>
                    <th>权限</th>
                </tr>
            </thead>
            <tbody>
            <!-- 循环输出顶级菜单 -->
                <volist name = 'top' id='top_v' >
                <tr class="success">
                    <td><input type="checkbox" name="id[]" value="{$top_v.id}" <in name="top_v.id" value="$role.role_auth_ids" > checked="checked"</in> >{$top_v.auth_name}</td>
                    <td>
                    <!-- 循环输出二级菜单 -->
                        <volist name = 'second' id='second_v'>
                        <if condition=" $second_v.pid == $top_v.id " >
                        <input type="checkbox" name="id[]" value="{$second_v.id}" <in name="second_v.id" value="$role.role_auth_ids" > checked="checked"</in> >{$second_v.auth_name}
                        </if>
                        </volist>
                     <!-- 循环输出二级菜单结束 -->   
                        <!-- <input type="checkbox" name="id[]" value="" checked="checked">商品新增 -->
                    </td>
                </tr>
                </volist>
            <!-- 循环输出顶级菜单 -结束 -->

               <!--  <tr class="success">
                    <td><input type="checkbox" name="id[]" value="" checked="checked">订单管理</td>
                    <td>
                        <input type="checkbox" name="id[]" value="" checked="checked">订单列表
                        <input type="checkbox" name="id[]" value="" checked="checked">订单新增
                    </td>
                </tr> -->
            </tbody>
        </table>
        <button class="btn btn-primary" type="submit">保存</button>
    </form>
    </div>
    <!-- footer -->
    <footer>
        <hr>
        <p>© 2017 <a href="javascript:void(0);" target="_blank">ADMIN</a></p>
    </footer>
</div>
</body>
