<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>{$title|default="首页"}</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/main.css">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/bootstrap-responsive.min.css">
</head>
<body>
<!-- 上 左-->
<include file="Common/header"/>
<!-- 右 -->
<div class="content">
    <div class="header">
        <h1 class="page-title">管理员列表</h1>
    </div>
    <div class="well">
        <!-- search button -->
        <form action="" method="get" class="form-search">
            <div class="row-fluid" style="text-align: left;">
                <div class="pull-left span4 unstyled">
                    <p> 用户名：<input class="input-medium" name="" type="text"></p>
                </div>
                <div class="pull-left span4 unstyled">
                    <p> 开始时间：<input class="input-medium" name="" type="text" onclick="WdatePicker()"></p>
                </div>
            </div>
            <button type="submit" class="btn">查找</button>
            <a class="btn btn-primary" onclick="javascript:window.location.href='__CONTROLLER__/add'">新增</a>
        </form>
    </div>
    <div class="well">
        <!-- table -->
        <table class="table table-bordered table-hover table-condensed">
            <thead>
                <tr>
                    <th>编号</th>
                    <th>角色</th>
                    <th>用户名</th>
                    <th>昵称</th>
                    <th>邮箱</th>
                    <th>是否可用</th>
                    <th>上次登录时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <volist name='data' id='vol' key='k'>
                <tr class="success">
                    <td>{$vol.id}</td>
                    <td>{$vol.role_name}</td>
                    <td>{$vol.username}</td>
                    <td>{$vol.nickname}</td>
                    <td>{$vol.email}</td>
                    <td><if condition= " $vol['status'] eq 1 "> 可用 <else />不可用</if></td>
                    <td>{$vol.last_login_time|date="Y-m-d H:d:s",###}</td>
                    <td>
                        <a href="__CONTROLLER__/edit/id/{$vol.id}"> 编辑 </a>
                        <a href="javascript:void(0);" onclick="if(confirm('确认删除？')) location.href='__CONTROLLER__/delete/id/{$vol.id}'"> 删除 </a>
                        <a href="__MODULE__/Index/resetpwd/id/{$vol.id}"> 重置密码 </a>
                    </td>
                </tr>
            </volist>
            </tbody>
        </table>
        <!-- pagination -->
        <div class="pagination">
            <ul>
                <li><a href="#">Prev</a></li>
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">Next</a></li>
            </ul>
        </div>
    </div>
    <!-- footer -->
    <footer>
        <hr>
        <p>© 2017 <a href="javascript:void(0);" target="_blank">ADMIN</a></p>
    </footer>
</div>
</body>
<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
<script src="js/jquery-1.8.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<!-- 日期控件 -->
<script src="js/calendar/WdatePicker.js"></script>

</html>
