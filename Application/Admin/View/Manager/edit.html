<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>后台管理系统</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/main.css">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/bootstrap-responsive.min.css">
</head>
<body>
<!-- 上 左-->
<include file="Common/header"/>
<!-- 右 -->
<div class="content">
    <div class="header">
        <h1 class="page-title">管理员编辑</h1>
    </div>

    <div class="well">
        <!-- edit form -->
        <form action="__SELF__" method="post" id="tab">
            <input type="hidden" name="id" value="{$manager.id}"></input>

          <label>角色:</label>
            <select name="role_id"  >
                <volist name='role' id='vol' key='k'> 
                    <option value="{$vol.role_id}" <if condition=" $vol.role_id eq $manager.role_id "> selected="selected"</if> > {$vol.role_name} </option>
                </volist>
            </select>

            <label>用户名：</label>
            <input type="text" name="username" value="{$manager.username}" class="input-xlarge" disabled="true">
            <label>昵称：</label>
            <input type="text" name="nickname" value="{$manager.nickname}" class="input-xlarge">
            <label>邮箱：</label>
            <input type="text" name="email" value="{$manager.email}" class="input-xlarge">
            
            <button class="btn btn-primary" type="submit" >保存</button>
        </form>
    </div>
    <!-- footer -->
    <footer>
        <hr>
        <p>© 2017 <a href="javascript:void(0);" target="_blank">ADMIN</a></p>
    </footer>
</div>
</body>
